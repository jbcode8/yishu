<extend name="Admin@Public:base" />
<block name="style">
    <style type="text/css">
        body{width:400px;}
    </style>
</block>
<block name="body">
    <form action="{:U('Ad/Space/add')}" method="post" class="addSpace">
        <table class="form">
            <tr>
                <th class="w1">版位名称:</th>
                <td>
                    <input type="text" name="spacename" />
                </td>
                <td class="tips">
                    <i class="red">*必填</i>
                </td>
            </tr>
            <tr>
                <th class="w1">版位宽度:</th>
                <td>
                    <input type="text" name="spacewidth" onfocusout="this.value=this.value.replace(/\D/g,'')"/>
                </td>
                <td class="tips">
                    <i class="red">*必填</i>单位为px
                </td>
            </tr>
            <tr>
                <th class="w1">版位高度:</th>
                <td>
                    <input type="text" name="spaceheight" onfocusout="this.value=this.value.replace(/\D/g,'')"/>
                </td>
                <td class="tips">
                    <i class="red">*必填</i>单位为px
                </td>
            </tr>
            <tr>
                <th class="w1">展示广告数:</th>
                <td>
                    <input type="input" name="adshow" />
                </td>
                <td class="tips">
                    <i>可选</i>
                </td>
            </tr>
            <tr>
                <th class="w1">版位描述:</th>
                <td>
                    <input type="textarea" name="spaceintro" />
                </td>
                <td class="tips">
                    <i>可选</i>
                </td>
            </tr>
            <tr>
                <th></th>
                <td>
                    <button type="submit" class="btn ajax-post" target-form="addSpace">确认</button>
                    <button type="reset" class="btn btn_gary">重填</button>
                </td>
            </tr>
        </table>
    </form>
</block>
