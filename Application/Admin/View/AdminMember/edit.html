<extend name="Public:base" />
<block name="style">
    <style type="text/css">
        body{width:300px;}
    </style>
</block>
<block name="body">
    <form action="{:U('add')}" method="post" class="addAdmin">
        <table class="form">
            <tr>
                <th>用户名:</th>
                <td>
                    <input name="username" type="text" placeholder="用户名" value="{$vo.username}/>
                </td>
            </tr>
            <tr>
                <th>Email地址:</th>
                <td>
                    <input name="email" type="text" placeholder="email地址" value="{$vo.email}/>
                </td>
            </tr>
            <tr>
                <th></th>
                <td>
                    <button type="submit" class="btn ajax-post" target-form="addAdmin" >确认</button>
                </td>
            </tr>
        </table>
    </form>
</block>
