<extend name="Admin@Public:base" />
<block name="style">
    <style type="text/css">
        body{width:580px;}
    </style>
</block>
<block name="body">
    <form action="{:U('Admin/Coupons/addHandle')}" id="coupons_submit" method="post" class="addCategory">
        <table class="form">
            <tr>
                <th>优惠券码</th>
                <td><input type="text" name="code" value="{$coupons_code[0]}"/></td>
                <td class="tips">
                    <i class="red">*必填</i>
                </td>
            </tr>
            <tr>
                <th>创建时间</th>
                <td><input type="text" name="creatime" value="{$creatime}"/></td>
                <td class="tips">
                    <i class="red">*必填</i>
                </td>
            </tr>
            <tr>
                <th>有效期：</th>
                <td><input type="text" name="day" style="width:112px;" onkeyup="this.value=this.value.replace(/[^0-9]/,'')" />&nbsp;&nbsp;&nbsp;天</td>
                <td class="tips">
                    <i class="red">*必填</i>
                </td>
            </tr>
	    	

            <tr>
                <th>金额:</th>
                <td><input type="text" name="amount" onkeyup="this.value=this.value.replace(/[^0-9]/,'')"/></td>
                <td class="tips">
                    <i class="red">*必填</i>
                </td>
            </tr>
			<tr>
                <th>描述:</th>
                <td><textarea cols="30" rows="3" name="description"></textarea></td>
                <td class="tips">
                    <i class="red">*必填</i>
                </td>
            </tr>
            <tr>
                <th>类型:</th>
                <td>
                    <label><input type="radio" name="type" value="1"/>注册返现&nbsp;</label>
                    <label><input type="radio" name="type" value="2" checked="checked"/>&nbsp;普通优惠券&nbsp;</label>
                    <label><input type="radio" name="type" value="3" />&nbsp;古今书画优惠券&nbsp;</label>
                    <label><input type="radio" name="type" value="4" />&nbsp;玉器玛瑙优惠券&nbsp;</label>
                </td>
                <td class="tips">
                    <i class="red">*必填</i>
                </td>
            </tr>
            <tr>
                <th></th>
                <td>
                   <label><input type="radio" name="type" value="5" />&nbsp;翡翠宝石优惠券&nbsp;</label>
                   <label><input type="radio" name="type" value="6" />&nbsp;紫砂瓷器优惠券&nbsp;</label>
                   <label><input type="radio" name="type" value="7" />&nbsp;文玩木器优惠券&nbsp;</label>
                </td>
            </tr>
             <tr>
                <th></th>
                <td>
                    <label><input type="radio" name="type" value="8" />&nbsp;邮票卡类优惠券&nbsp;</label>
                    <label><input type="radio" name="type" value="9" />&nbsp;奇石玩石优惠券&nbsp;</label>
                    <label><input type="radio" name="type" value="10" />&nbsp;佛教用品优惠券&nbsp;</label></label>
                    <label><input type="radio" name="type" value="11" />&nbsp;其他&nbsp;</label>
                </td>
            </tr>
            <tr>
                <th></th>
                <td>
                    <button type="submit" id="confirm_submit" class="btn ajax-post" target-form="addCategory">确认</button>
                    <button type="reset" class="btn btn_gary">重填</button>
                </td>
            </tr>

        </table>


    </form>

    <script type="text/javascript">
        window.onload = function(){
            
            //修改注册码类型
            $('input[type=radio]').click(function(){
                $.post("{:U('/Admin/Coupons/cate')}", {'value' : $(this).val()}, function(r){
                    if(r.status == 1){
                        $('input[name=code]').attr('value', r.code);
                    }
                    //console.info( $('input[name=code]').attr('value'));
                }, 'json')


                //表单验证
               
            })
            
        }



        
        
    </script> 
</block>
