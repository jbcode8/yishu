<extend name="Admin@Public:base" />
<block name="style">
    <load file="{PLUGIN_PATH}treetable/css/treetable.css" />
    <load file="{PLUGIN_PATH}treetable/js/jquery.treetable.js" />
</block>
<block name="body">
<div class="container">
    <ul class="header clear">
    <li <eq name="ACTION_NAME" value="index">class="current"</eq>><a href="{:U('Auction/AdminClient/index')}">直播客户管理</a></li>
    <li <eq name="ACTION_NAME" value="add">class="current"</eq>><a href="{:U('Auction/AdminClient/add')}">添加直播客户</a></li>
    </ul>
    <form method="post">
    <table class="table table-hover">
        <thead><tr><th></th><th></th></tr></thead>
        <tbody>
            <tr><td>直播客户名称：</td><td><input type="text" name="name" size="50" /></td></tr>
            <tr><td>客户图片：</td><td><Form function="images" parameter="thumb, thumb, , auction" /></td></tr>
            <tr><td>客户网址：</td><td><input type="text" name="website" size="30" /></td></tr>
            <tr><td>&nbsp;</td><td><input name="submit" type="submit" value="添加" class="btn btn-primary" /></td></tr>
        </tbody>
    </table>
    </form>
    
</div>
</block>
