<extend name="Admin@Public:base" />
<block name="body">
<div class="container">
    <ul class="header clear">
    <li <eq name="ACTION_NAME" value="index">class="current"</eq>><a href="{:U('Auction/AdminExhibit/index')}">拍卖展品管理</a></li>
    <li <eq name="ACTION_NAME" value="add">class="current"</eq>><a href="{:U('Auction/AdminExhibit/add')}">添加拍卖展品</a></li>
    </ul>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>产品名称</th>
                <th>货号</th>
                <th>价格</th>
                <th>状态</th>
                <th>添加时间</th>
                <th>管理操作</th>
            </tr>
        </thead>
        <tbody>
        <volist name="list" id="v">
            <tr>
                <td>{$v['id']}</td>
                <td>{$v['name']}</td>
                <td>{$v['sn']}</td>
                <td>{$v['price']}</td>
                <td>
                <if condition="$v['isshow'] eq 1">
                    <a href="{:U('Auction/AdminExhibit/update',array('id' => $v['id'],'isshow' => '0'))}" onclick="if(confirm('确定设置为下架？')){return true;};return false;"><span style="color:#008000">显示</span></a>
                <else/>
                    <a href="{:U('Auction/AdminExhibit/update',array('id' => $v['id'],'isshow' => '1'))}" onclick="if(confirm('确定设置为显示？')){return true;};return false;"><span style="color:#f00">下架</span></a>
                </if>
                </td>
                <td>{:date('Y-m-d H:i:s', $v['addtime'])}</td>
                <td>
                    <a href="{:U('Auction/AdminExhibit/edit',array('id' => $v['id']))}">编辑</a>
                    <a href="{:U('Auction/AdminExhibit/delete',array('id' => $v['id']))}" onclick="if(confirm('确定要删除吗？')){return true;};return false;">删除</a>
                </td>
            </tr>
        </volist>
        </tbody>
    </table>
    <div class="page">{$page}</div>
</div>
</block>
