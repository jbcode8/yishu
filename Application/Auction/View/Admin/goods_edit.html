<extend name="Admin@Public:base" />
<block name="body">
<div class="container">
    <ul class="header clear">
    <li <eq name="ACTION_NAME" value="index">class="current"</eq>><a href="{:U('Auction/AdminGoods/index')}">拍卖产品管理</a></li>
    <li <eq name="ACTION_NAME" value="add">class="current"</eq>><a href="{:U('Auction/AdminGoods/add')}">添加拍卖产品</a></li>
    <li <eq name="ACTION_NAME" value="edit">class="current"</eq>><a href="javascript:void(0);">编辑拍卖产品</a></li>
    </ul>
    <form method="post">
    <table class="table table-hover">
        <thead><tr><th></th><th></th></tr></thead>
        <tbody>
            <tr><td>产品名称：</td><td><input type="text" name="name" size="50" value="{$data['name']}" /></td></tr>
            <tr><td>产品分类：</td><td>{:selectAuctionCategory($data['category'])}</td></tr>
            <tr><td>产品尺寸：</td><td><input type="text" name="size" size="30" value="{$data['size']}" /></td></tr>
            <tr><td>产品重量：</td><td><input type="text" name="weight" size="20" value="{$data['weight']}" /></td></tr>
            <tr><td>产品价格：</td><td><input type="text" name="price" onKeyUp="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" size="30" value="{$data['price']}" /></td></tr>
            <tr><td>产品库存：</td><td><input type="text" name="stock" onKeyUp="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" size="20" value="{$data['stock']}" /></td></tr>
            <tr><td>产品关键字：</td><td><input type="text" name="keywords" size="40" value="{$data['keywords']}" /></td></tr>
            <tr><td>产品简述：</td><td><textarea name="brief" rows="4" style="width:500px">{$data['brief']}</textarea></td></tr>
            <tr><td>产品详细：</td><td><textarea name="content" rows="7" style="width:600px">{$data['content']}</textarea></td></tr>
            <tr><td>产品缩略图：</td><td><Form function="images" parameter="thumb, thumb, $data['thumb'], auction" /></td></tr>
            <tr><td>产品组图：</td><td><Form function="moreimages" parameter="pics, pics, $data['pics'], auction" /></td></tr>
            <tr><td>&nbsp;</td><td><input type="hidden" name="id" value="{$data['id']}" /><input name="submit" type="submit" value="编辑信息" class="btn btn-primary" /></td></tr>
        </tbody>
    </table>
    </form>
    
</div>
</block>
