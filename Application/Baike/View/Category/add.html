<extend name="Admin@Public:base" />
<block name="style">
    <style type="text/css">
        body{width:580px;}
    </style>
</block>
<block name="body">
    <form action="{:U('Baike/Category/add')}" method="post" class="addCategory">
        <table class="form">
            <tr>
                <th class="w1">所属父类:</th>
                <td>
                    <select name="pid">
                        <option value="0">顶级分类</option>
                        <php>echo getMenu(I('get.pid',0,'intval'));</php>
                    </select>
                </td>
                <td class="tips"></td>
            </tr>
            <tr>
                <th>分类名称:</th>
                <td><input type="text" name="name" /></td>
                <td class="tips">
                    <i class="red">*必填</i>
                </td>
            </tr>
            <tr>
                <th>分类导航:</th>
                <td><input type="checkbox" name="navigation" value="1" /></td>
                <td class="tips">
                    可选
                </td>
            </tr>
            <tr>
                <th>分类排序:</th>
                <td><input type="text" name="listorder" /></td>
                <td class="tips">
                    <i class="red">*必填</i> 0-100 之间的数字，小的排前
                </td>
            </tr>
	    <tr>
                <th>分类关键词:</th>
                <td><input type="text" name="keywords" value="" /></td>
                <td class="tips">
                    <i class="red">*必填</i> 0-80 之间的字符
                </td>
            </tr>
            <tr>
                <th>分类描述:</th>
                <td><textarea cols="30" rows="3" name="description"></textarea></td>
                <td class="tips">
                    <i class="red">*必填</i>
                </td>
            </tr>
			<tr>
                <th>路径简称:</th>
                <td><input type="text" name="short_name" value="" /></td>
                <td class="tips">
                    <i class="red">*必填</i>
                </td>
            </tr>
            <tr>
                <th></th>
                <td>
                    <button type="submit" class="btn ajax-post" target-form="addCategory">确认</button>
                    <button type="reset" class="btn btn_gary">重填</button>
                </td>
            </tr>
        </table>
    </form>
</block>
