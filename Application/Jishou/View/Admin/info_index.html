<extend name="Admin@Public:base" />
<block name="style">
    <load file="__PUBLIC__/plugin/treetable/css/treetable.css" />
    <link href="{CSS_OTHER_PATH}Paimai/comm.css" rel="stylesheet" type="text/css" />
</block>
<block name="body">
    <!--快捷按钮 开始-->
    <div class="nav_btn">
        <a class="fa fa-plus-square" href="javascript:$.dialog.open('{:U('Jishou/AdminInformation/info_add')}', {title:'添加新闻链接', id:'adoArticle'})" style='padding:5px 10px;margin:0px 0 10px 0;border:solid 1px #888;border-radius:3px;'> 添加资讯链接</a>

    </div>
    <!--快捷按钮 结束-->

	<empty name='info_data'>
			没有资讯分类
		<else/>
    <table class="m_table">
        <tr><th>资讯ID</th><th>资讯标题名</th><th>资讯链接</th><th>添加时间</th><th>操作</th></tr>
		
        <volist name="info_data" id="v">
            <tr>
                <td id="id">{$v.info_id}</td>
                <td>{$v.link_name}</td>
				<td>{$v.link_url}</td>
				<td>{$v.add_time|date ='Y-m-d H:i',###}</td>
				<td><a href="{:U('Jishou/AdminInformation/del',array('info_id'=>$v['info_id']))}">删除</a></td>
            </tr>
        </volist>
		 </table>
		</empty>
   
    <script>
        $(function(){

            //判断删除
            $(".j_del").click(function(e){
                if(!confirm("你确认删除这个类型,如果删除这个商品类型下面的所有属性都将被删除!")){
                    e.preventDefault();
                }
            });

        })
    </script>
</block>
