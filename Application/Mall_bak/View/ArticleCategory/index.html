<extend name="Admin@Public:base" />

<block name="style">
    <load file="__PUBLIC__/plugin/treetable/css/treetable.css" />
    <load file="__PUBLIC__/plugin/treetable/js/jquery.treetable.js" />
</block>

<!--主体内容 开始-->
<block name="body">
    <!--导航部分 开始-->
    <div class="con_nav">
        <ul><li class="selected"><a href="{:U('Mall/ArticleCategory/index')}">类别列表</a></li></ul>

        <!--快捷按钮 开始-->
        <div class="nav_btn">
            <a class="fa fa-plus-square" href="javascript:$.dialog.open('{:U('Mall/ArticleCategory/add')}',{title:'添加类别', id:'doArticleCategory'})"> 添加类别</a>
            <a href="javascript:$('.treetable').treetable('expandAll');" class='fa fa-collapse-o'> 全部展开</a>
            <a href="javascript:$('.treetable').treetable('collapseAll');" class='fa fa-expand-o'> 全部收缩</a>
        </div>
        <!--快捷按钮 结束-->

    </div>
    <!--导航部分 结束-->

    <!-- 数据表格 开始-->
    <form action="{:U('listorder')}" method="post" class="catelistorder">
    <table class="table treetable">
        <thead>
            <tr>
                <td style="text-align:left;padding-left:15px">排序</td>
                <td>编号</td>
                <td style="text-align:left">分类名称</td>
                <td>操作</td>
            </tr>
        </thead>
        <tbody>
            {$list}
        </tbody>
    </table>
    <!-- 数据表格 结束-->
    <div class="paging">
         <button type="submit" class="btn fa fa-list ajax-post" target-form="catelistorder"> 排 序</button>
    </div>
    </form>
</block>
<!--主体内容 结束-->

<block name="javascript">
<script type="text/javascript">
$(function() {
    $(".table").treetable({expandable: false});
});
</script>
</block>
