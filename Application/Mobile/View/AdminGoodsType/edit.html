<extend name="Admin@Public:base" />
<block name="style">
    <load file="__PUBLIC__/plugin/treetable/css/treetable.css" />
    <link href="{CSS_PATH}Paimai/comm.css" rel="stylesheet" type="text/css" />
</block>
<block name="body">


    <!--快捷按钮 结束-->
    <form method="post" action="{:U('Paimai/AdminGoodsType/update')}" style="width: 500px;height: 300px; margin: auto;">
        <input type="hidden" name="goodstype_id" value="{$lists.goodstype_id}">
        <table class="m_table">
            <tr><td>分类名称:</td><td><input type="text" name="goodstype_name" value="{$lists.goodstype_name}"></td></tr>
            <tr><td>分类是否可用:</td>
                <td>
                    <input type="radio" <if condition="$lists.goodstype_enable eq 1"> checked="checked"</if> name="goodstype_enable" value="1"/>&nbsp;是&nbsp;
                    <input type="radio" <if condition="$lists.goodstype_enable eq 0"> checked="checked"</if> name="goodstype_enable" value="0"/>&nbsp;否&nbsp;</td></tr>


            <tr><td colspan="2" align="center"><input class="m_submit" type="submit" value="修改"></td></tr>
        </table>
    </form>
</block>
