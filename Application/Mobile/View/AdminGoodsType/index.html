<extend name="Admin@Public:base" />
<block name="style">
    <load file="__PUBLIC__/plugin/treetable/css/treetable.css" />
    <link href="{CSS_PATH}Paimai/comm.css" rel="stylesheet" type="text/css" />
</block>
<block name="body">
    <!--快捷按钮 开始-->
    <div class="nav_btn">
        <a class="fa fa-plus-square" href="javascript:$.dialog.open('{:U('Paimai/AdminGoodsType/add')}', {title:'添加分类', id:'adoArticle'})"> 添加分类</a>

    </div>
    <!--快捷按钮 结束-->
    <table class="m_table">
        <tr>
            <th>分类ID</th>
            <th>分类名称</th>
            <th>是否被禁用</th>
            <th>操作</th>
        </tr>
        <volist name="lists" id="v">
            <tr>
                <td id="id">{$v.goodstype_id}</td>
                <td>{$v.goodstype_name}</td>
                <td>
                    <if condition="$v['goodstype_enable'] eq 1">可用<else/>禁用</if>
                </td>
                <td>
                    <a href="{:U('Paimai/AdminAttribute/index',array('goodstype_id'=>$v['goodstype_id']))}">属性列表</a>|<a href="{:U('Paimai/AdminGoodsType/edit',array('goodstype_id'=>$v['goodstype_id']))}">编辑</a>|<a class="j_del" href="{:U('Paimai/AdminGoodsType/delete',array('goodstype_id'=>$v['goodstype_id']))}">删除</a>
                </td>
            </tr>
        </volist>
    </table>
    <script>
        $(function(){
            //alert()
            //判断删除
            $(".j_del").click(function(e){

                if(!confirm("你确认删除这个类型,如果删除这个商品类型下面的所有属性都将被删除!")){
                    e.preventDefault();
                }
            });

        })
    </script>
</block>
