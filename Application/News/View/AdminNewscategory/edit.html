<extend name="Admin@Public:base" />
<block name="style">
    <load file="__PUBLIC__/plugin/treetable/css/treetable.css" />
    <link href="{CSS_PATH}Paimai/comm.css" rel="stylesheet" type="text/css" />
    <load file="{PLUGIN_PATH}uploadify/jquery.uploadify.min.js" />
</block>
<block name="body">

    <form method="post" action="{:U('News/AdminNewscategory/update')}" style="width: 700px;height: 300px; margin: auto;">
        <input type="hidden" name="category_id" value="{$category.category_id}">
        <table class="m_table">
            <tr><td width="100">栏目名字:</td><td><input name="category_name" value="{$category.category_name}" /></td></tr>
            <tr><td>每个类型汉语拼音:</td><td><input type="text" name="category_spell" value="{$category.category_spell}"></td></tr>
		    <tr><td>seo标题:</td><td><input type="text" name="seo_title" value="{$category.seo_title}" ></td></tr>
			<tr><td>seo关键字:</td><td><input type="text" name="seo_keys" value="{$category.seo_keys}" ></td></tr>
			<tr><td>seo内容:</td><td><input type="text" name="seo_desc" value="{$category.seo_desc}" ></td></tr>
            <tr>
                <td>是否显示:</td>
                <td>
                    <input type="radio" <if condition="$category['category_isshow'] eq 0">checked="checked"</if>  name="category_isshow" value="0"/>&nbsp;是&nbsp;
                    <input type="radio" <if condition="$category['category_isshow'] eq 1">checked="checked"</if> name="category_isshow" value="1"/>&nbsp;否&nbsp;
                </td>
            </tr>
            <tr><td colspan="2" align="center"><input class="m_submit" type="submit" value="修改信息"></td></tr>
        </table>
    </form>
</block>
