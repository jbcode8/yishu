<extend name="Admin@Public:base" />
<block name="body">
<div class="container">
    <ul class="header clear">
    <li <eq name="ACTION_NAME" value="index">class="current"</eq>><a href="{:U('Auction/AdminMeeting/index')}">拍卖会管理</a></li>
    <li <eq name="ACTION_NAME" value="meeting_add">class="current"</eq>><a href="{:U('Auction/AdminMeeting/meeting_add')}">添加拍卖会</a></li>
    <li <eq name="ACTION_NAME" value="meeting_special_add">class="current"</eq>><a href="{:U('Auction/AdminMeeting/meeting_special_add')}">添加拍卖会专场</a></li>
    </ul>
    <form method="post">
    <table class="table table-hover">
        <thead><tr><th></th><th></th></tr></thead>
        <tbody>
        		<tr><td>序号</td><td>拍卖会名称：</td><td>所属机构</td><td>添加时间</td><td>最近更新时间</td><td>管理</td></tr>
        	<volist name="list" key="k" id="vo">
        		<php>$updatetime = $vo['updatetime']</php>
            	<tr><td>{$k}</td><td>{$vo.name}</td><td>{:getAgencyName($vo['agencyid'])}</td><td>{$vo.createtime|date='Y-m-d H:i:s',###}</td><td><notempty name="updatetime">{$vo.updatetime|date='Y-m-d H:i:s',###}</notempty><empty name="updatetime">无</empty></td><td><a href="{:U('Auction/AdminMeeting/meeting_show', array('id' => $vo['id']))}">编辑</a>| <a href="{:U('Auction/AdminMeeting/delete',array('id' => $vo['id']))}" onclick="if(confirm('确定要删除吗？')){return true;};return false;">删除</a> | <a href="{:U('Auction/AdminMeeting/special_show', array('id' => $vo['id']))}">专场管理</a></td></tr>
            </volist>
           
        </tbody>
       
    </table>
    </form>
     <div class="page">{$page}</div>
</div>
</block>
