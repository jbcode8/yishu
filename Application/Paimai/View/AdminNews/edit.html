<extend name="Admin@Public:base" />
<block name="style">
<style type="text/css">
body{ width:440px}
</style>
</block>
<block name="body">
    
    <form action="{:U('Paimai/AdminNews/edit')}" method="post" class="editCategory">
    <table class="form">
        <tr>
            <th class="w1">上级类别:</th>
            <td class="w2">
                <select name="pid">
                    <option value="0">顶级分类...</option>
                    <volist name='cates' id='v'>
						<option value="{$v.id}" <if condition="$pid eq $v['id']">selected='selected'</if>>{$v.html} {$v.name}</option>
					</volist>
                </select>
            </td>
            <td class="tips"><i class="red"> * 必选</i></td>
        </tr>
        <tr>
            <th>类别名称:</th>
            <td><input name="name" type="text" value="{$vo.name}" /></td>
            <td class="tips"><i class="red">* 必填</i></td>
        </tr>
        <tr>
            <th>排列顺序:</th>
            <td><input name="sort" type="text"  value="{$vo.sort}" /></td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <th>&nbsp;</th>
            <td>
                <input type="hidden" name="id" value="{$vo.id}" />
                <button type="submit" class="btn ajax-post" target-form="editCategory">确认</button>
                <button type="reset" class="btn btn_gary">重填</button>
            </td>
            <td>&nbsp;</td>
        </tr>
    </table>
    </form>
</block>
