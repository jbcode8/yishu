<extend name="Admin@Public:base" />
<block name="style">
    <style type="text/css">
        body{width:753px;}
    </style>
</block>
<load file="{PLUGIN_PATH}uploadify/jquery.uploadify.min.js" />
<block name="body">
    <form action="{:U('Special/Temp/update')}" method="post" class="editTemp">
        <table class="form">
            <tr>
                <th class="w1">专题名称:</th>
                <td>
                    <input type="text" name="title" value="{$data.title}"/>
                </td>
                <td class="tips">
                    <i class="red">*必填</i>
                </td>
            </tr>
            <tr>
                <th class="w1">专题标识:</th>
                <td>
                    <input type="text" name="name" value="{$data.name}"/>
                </td>
                <td class="tips">
                    <i class="red">*必填</i>
                </td>
            </tr>
            <tr>
                <th class="w1">创建时间:</th>
                <td>
                    <input name="create_time" id="starttime" class="date" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'});" value="<empty name='data.create_time'>{:date('Y-m-d H:i:s',NOW_TIME)}<else/>{$data.create_time|date='Y-m-d H:i:s',###}</empty>">
                </td>
                <td class="tips">
                    <i class="red">*必填</i>
                </td>
            </tr>
            <tr>
                <th class="w1">专题状态:</th>
                <td>
                    <select name="status">
                        <option value="1" <if condition="($data['status'] eq 1) ">selected="selected"</if>>开启</option>
                        <option value="0" <if condition="($data['status'] eq 0) ">selected="selected"</if>>关闭</option>
                    </select>
                </td>
                <td class="tips">
                    <i class="red">*必填</i>
                </td>
            </tr>
            <tr>
                <th>专题缩略图:</th>
                <td>
                    <load file="{PLUGIN_PATH}uploadify/jquery.uploadify.min.js" />
                    {:hook('upload',array('model'=>'special','type'=>'thumb','height'=>80,'width'=>160,'uploadify'=>'special','recordid'=>$data['recordid']))}
                </td>
                <td class='tips'><i>选填</i></td>
            </tr>
            <tr>
                <th>专题模板:</th>
                <td><textarea name="template" style="width: 520px;height:200px;">{$data.template}</textarea></td>
                <td class='tips'><i class='red'>*必填</i></td>
            </tr>

            <tr>
                <th></th>
                <td>
                    <input type="hidden" name="id" value="{$data.id}" />
                    <button type="submit" class="btn ajax-post" target-form="editTemp">确认</button>
                    <button type="reset" class="btn btn_gary">重填</button>
                </td>
            </tr>
        </table>
    </form>
    <load file="{PLUGIN_PATH}DatePicker/WdatePicker.js"/>

</block>
